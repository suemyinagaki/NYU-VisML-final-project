<div class="wrapper">
    <div class="title">
        Query Result
    </div>
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <div *cdkVirtualFor="let item of this.queries" class="example-item">
            <mat-card (click)="sendFrame(item)">
                <mat-card-header>
                  <mat-card-subtitle>{{item.filename}} - Frame {{item.frame}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    Overlapping area: {{item.area}}; No. of People: {{item.n_people}}; Bot-SORT Confidence: {{item['botsort']['score']}}; ByteTrack Confidence: {{item.byte_conf}}
                </mat-card-content>
            </mat-card>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
