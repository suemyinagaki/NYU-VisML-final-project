<div class="wrapper">
    <div class="title">
        Query Result
    </div>
    <cdk-virtual-scroll-viewport itemSize="50px;" class="example-viewport">
        <div *cdkVirtualFor="let item of this.queries" class="example-item">
            <mat-card (click)="sendFrame(item)">
                <mat-card-header>
                  <mat-card-subtitle>{{item.filename}} - {{item.frame}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    No. Overlapping BBoxes: {{item["botsort"][0]["overlapping_bboxes"]}}; <br/>
                    No. of People: {{item["botsort"][0]["n_people"]}}; <br/>
                    Bot-SORT Confidence: {{item['botsort_avg_score']}}; <br/>
                    ByteTrack Confidence: {{item['bytetrack_avg_score']}}
                </mat-card-content>
            </mat-card>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
